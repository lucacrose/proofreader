project:
  name: "rbx-proofreader"
  version: "2.0.0"

# YOLOv11 Training
detector:
  epochs: 100
  batch_size: 16
  img_size: 640
  patience: 10
  close_mosaic_epochs: 10
  data:
    path: "./data/processed/detection"
    train: "train/images"
    val: "val/images"
    names:
      0: item_card
      1: item_thumb
      2: item_name
      3: robux_line
      4: robux_value

# Swin Transformer Classification
classifier:
  model_variant: "swin_tiny_patch4_window7_224"
  epochs: 50
  batch_size: 32
  learning_rate: 0.0005

# Synthetic Image Generator (Emulator) logic
emulator:
  total_images: 1024
  max_workers: 16
  train_split: 0.8
  empty_trade_chance: 0.09
  resolutions:
    width_min: 800
    width_max: 2560
    height_min: 400
    height_max: 1600
  probabilities:
    background_chance: 0.75
    recolor_chance: 0.75
    name_hide_chance: 0.2
    thumbnail_hide_chance: 0.2
    duplicate_price_chance: 0.35

# Thresholds for inference
thresholds:
  fuzzy_match: 60.0
  visual_match: 0.88